<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Doughlicious</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .thankyou-icon {
      font-size: 70px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background: #f4b324;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #d99a1f;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <div class="thankyou-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.<br>Weâ€™ll contact you soon.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
    // Redirect to index.html after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000);
  </script>

</body>
</html>
