<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Doughlicious</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb 0%, #f5f5f5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
    }
    
    .thankyou-card {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .thankyou-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff9e1b, #ffce5c);
    }
    
    .thankyou-icon {
      margin-bottom: 25px;
      position: relative;
    }
    
    .icon-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 50%;
      position: relative;
      animation: scaleIn 0.8s ease-out;
    }
    
    .icon-circle i {
      font-size: 50px;
      color: #4CAF50;
    }
    
    .icon-circle::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(76, 175, 80, 0.2);
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #ff9e1b, #ffce5c);
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 158, 27, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 158, 27, 0.4);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .btn:hover::after {
      transform: translateX(0);
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffce5c;
      opacity: 0;
    }
    
    .order-details {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
    
    .order-details h3 {
      margin-bottom: 15px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .detail-label {
      font-weight: 500;
      color: #666;
    }
    
    .detail-value {
      font-weight: 600;
      color: #333;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.7;
      }
    }
    
    .redirect-text {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="thankyou-card">
      <div class="thankyou-icon">
        <div class="icon-circle">
          <i class="fas fa-check"></i>
        </div>
      </div>
      <h1>Thank You For Your Order!</h1>
      <p>Your order has been placed successfully.<br>We'll contact you soon.</p>
      
      <div class="order-details">
        <h3>Order Details</h3>
        <div id="orderDetails">
          <!-- Order details will be inserted here -->
        </div>
      </div>
      
      <div class="redirect-text">You will be redirected in <span id="countdown">5</span> seconds</div>
    </div>
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      for (let i = 0; i < pairs.length; i++) {
        const pair = pairs[i].split('=');
        const key = decodeURIComponent(pair[0]);
        const value = decodeURIComponent(pair[1] || '');
        params[key] = value;
      }
      
      return params;
    }
    
    // Function to display order details
    function displayOrderDetails(params) {
      const orderDetailsEl = document.getElementById('orderDetails');
      let html = '';
      
      // Check if we have any parameters
      if (Object.keys(params).length === 0) {
        html = '<p>No order details available.</p>';
      } else {
        // Common Paymob parameters you might receive
        const orderDetailsMap = {
          'id': 'Transaction ID',
          'amount_cents': 'Amount',
          'created_at': 'Date',
          'currency': 'Currency',
          'order': 'Order ID',
          'success': 'Status'
        };
        
        // Add each parameter to the display
        for (const key in params) {
          if (params.hasOwnProperty(key)) {
            const label = orderDetailsMap[key] || key;
            let value = params[key];
            
            // Format specific values
            if (key === 'amount_cents') {
              value = (parseInt(value) / 100).toFixed(2); // Convert cents to currency
            } else if (key === 'success' && value === 'true') {
              value = 'Successful';
            }
            
            html += `
              <div class="detail-row">
                <span class="detail-label">${label}:</span>
                <span class="detail-value">${value}</span>
              </div>
            `;
          }
        }
      }
      
      orderDetailsEl.innerHTML = html;
    }
    
    // Get parameters from URL
    const urlParams = getUrlParams();
    
    // Display order details
    displayOrderDetails(urlParams);
    
    // Countdown for redirect
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
      }
    }, 1000);
    
    // Redirect to index.html after 5 seconds
    // setTimeout(() => {
    //   window.location.href = "index.html";
    // }, 5000);
    
    // Create confetti effect
    function createConfetti() {
      const colors = ['#ff9e1b', '#ffce5c', '#4CAF50', '#FFD700', '#FF6B6B'];
      const card = document.querySelector('.thankyou-card');
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        card.appendChild(confetti);
        
        // Animate confetti
        setTimeout(() => {
          confetti.style.opacity = '1';
          confetti.style.transition = 'all 0.5s ease';
          confetti.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) rotate(${Math.random() * 360}deg)`;
        }, i * 100);
      }
    }
    
    // Run confetti animation after a short delay
    setTimeout(createConfetti, 500);
  </script>

</body>
</html>
