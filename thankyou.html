<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Doughlicious</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb 0%, #f5f5f5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .thankyou-card {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .thankyou-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff9e1b, #ffce5c);
    }

    .thankyou-icon {
      margin-bottom: 25px;
      position: relative;
    }

    .icon-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 50%;
      position: relative;
      animation: scaleIn 0.8s ease-out;
    }

    .icon-circle i {
      font-size: 50px;
      color: #4CAF50;
    }

    .icon-circle::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(76, 175, 80, 0.2);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #ff9e1b, #ffce5c);
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 158, 27, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 158, 27, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .btn:hover::after {
      transform: translateX(0);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffce5c;
      opacity: 0;
    }

    .order-details {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }

    .order-details h3 {
      margin-bottom: 15px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .detail-label {
      font-weight: 500;
      color: #666;
    }

    .detail-value {
      font-weight: 600;
      color: #333;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }

      50% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(0.95);
        opacity: 0.7;
      }
    }

    .redirect-text {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .email-confirmation {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-badge {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="thankyou-card">
      <div class="thankyou-icon">
        <div class="icon-circle">
          <i class="fas fa-check"></i>
        </div>
      </div>
      <h1>Thank You For Your Order!</h1>
      <p>Your order has been placed successfully.<br>We'll contact you soon.</p>


      <div class="redirect-text">You will be redirected in <span id="countdown">5</span> seconds</div>

  <script>
    // Function to get URL parameters
    const CART_KEY = 'syrines_crumble_cart';

    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');

      for (let i = 0; i < pairs.length; i++) {
        const pair = pairs[i].split('=');
        const key = decodeURIComponent(pair[0]);
        const value = decodeURIComponent(pair[1] || '');
        params[key] = value;
      }

      return params;
    }

    // Get parameters from URL
    const urlParams = getUrlParams();

    console.log("urlParams", urlParams)


    // Select DOM elements
    const card = document.querySelector(".thankyou-card");
    const iconCircle = document.querySelector(".icon-circle i");
    const title = document.querySelector("h1");
    const message = document.querySelector("p");

    // In your thankyou.html script section
    if (urlParams.payment == 'cash' && urlParams.success === "true") {
      const encodedData = urlParams.data;
      if (encodedData) {
        const orderData = JSON.parse(atob(encodedData));
        console.log("Order data:", orderData);

        // Show confirmation message
        showOrderConfirmation();

        // Automatically send PDF receipt via email
        sendPDFReceipt(orderData);
      }
    }

    // In your thankyou.html script section - ADD THIS CODE
    if (urlParams.order && urlParams.success === "true") {
      await fetchOrderFromSupabase(urlParams.order);
    }

    // Function to fetch order details from Supabase

      try {
        // Initialize Supabase
        const supabaseUrl = 'https://kegjyekbrxagrhidvyse.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlZ2p5ZWticnhhZ3JoaWR2eXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxOTYzOTUsImV4cCI6MjA3Mzc3MjM5NX0.Lf_Jz-Q8GUM4XChuNJOJXffA_cGNA2vkgZ-41d08eL8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Fetch order from Supabase
        const { data: order, error } = await supabase
          .from('orders')
          .select('*')

        if (error) {
          console.error('Error fetching order:', error);

        }

        if (order) {

        } else {
          console.log('Order not found in database');
        }

      } catch (error) {
        console.error('Error fetching order from Supabase:', error);
      }
    }


    // Function to show order confirmation
    function showOrderConfirmation() {
      const title = document.querySelector("h1");
      const message = document.querySelector("p");

      title.textContent = "Order Confirmed! 🎉";
      message.innerHTML = "Your order has been successfully placed.<br>We've sent a receipt to your email.<br>We'll contact you shortly for delivery.";

      // Add email confirmation visual
      const emailConfirmation = document.createElement('div');
      emailConfirmation.className = 'email-confirmation';
      emailConfirmation.innerHTML = `
    <div style="margin: 20px 0; padding: 20px; background: #e8f5e8; border-radius: 15px; text-align: center; border-left: 4px solid #4CAF50;">
      <i class="fas fa-check-circle" style="font-size: 40px; color: #4CAF50; margin-bottom: 15px;"></i>
      <h3 style="color: #2e7d32; margin-bottom: 10px;">Receipt Sent to Your Email!</h3>
      <p style="color: #2e7d32; margin: 0;">Check your inbox for the order confirmation</p>
    </div>
  `;

      const card = document.querySelector('.thankyou-card');
      const thankyouIcon = document.querySelector('.thankyou-icon');
      card.insertBefore(emailConfirmation, thankyouIcon.nextSibling);
    }

    // Function to send PDF receipt via email
    async function sendPDFReceipt(orderData) {
      try {
        const receiptHTML = generateReceiptHTML(orderData);
        const textReceipt = generateTextReceipt(orderData);

        // Send email with receipt
        const response = await fetch("https://backend-quiet-glitter-4571.fly.dev/send-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            to: orderData.email,
            subject: `Syrine's Crumble - Order Confirmation #${orderData.orderId || new Date().getTime()}`,
            text: textReceipt,
            html: receiptHTML
          })
        });

        const result = await response.json();

        if (result.success) {
          console.log("✅ PDF receipt sent successfully via email");
          updateConfirmationStatus(true);
        } else {
          console.error("❌ Failed to send email:", result.error);
          updateConfirmationStatus(false);
        }
      } catch (error) {
        console.error("Error sending email:", error);
        updateConfirmationStatus(false);
      }
    }

    // Function to update confirmation status visually
    function updateConfirmationStatus(success) {
      const emailConfirmation = document.querySelector('.email-confirmation');

      if (success) {
        emailConfirmation.innerHTML = `
      <div style="margin: 20px 0; padding: 20px; background: #e8f5e8; border-radius: 15px; text-align: center; border-left: 4px solid #4CAF50;">
        <i class="fas fa-check-circle" style="font-size: 40px; color: #4CAF50; margin-bottom: 15px;"></i>
        <h3 style="color: #2e7d32; margin-bottom: 10px;">Receipt Sent Successfully!</h3>
        <p style="color: #2e7d32; margin: 0;">Check your email for the order confirmation PDF</p>
      </div>
    `;
      } else {
        emailConfirmation.innerHTML = `
      <div style="margin: 20px 0; padding: 20px; background: #ffebee; border-radius: 15px; text-align: center; border-left: 4px solid #f44336;">
        <i class="fas fa-exclamation-triangle" style="font-size: 40px; color: #f44336; margin-bottom: 15px;"></i>
        <h3 style="color: #c62828; margin-bottom: 10px;">Email Not Sent</h3>
        <p style="color: #c62828; margin: 0;">Your order is confirmed, but we couldn't send the email receipt.</p>
      </div>
    `;
      }
    }

    // Function to generate HTML receipt for email
    function generateReceiptHTML(orderData) {
      return `
  <!DOCTYPE html>

  </head>
  <body>
      <div class="header">

          <div class="status-badge">CONFIRMED</div>

      <div class="order-info">
          <div class="section">
              <h3>📋 Order Details</h3>
              <p><strong>Order ID:</strong> <span class="highlight">#${orderData.orderId || new Date().getTime()}</span></p>
              <p><strong>Order Date:</strong> ${new Date().toLocaleDateString('en-EG')}</p>
              <p><strong>Order Time:</strong> ${new Date().toLocaleTimeString('en-EG')}</p>
              <p><strong>Payment Method:</strong> Cash on Delivery</p>
          </div>
          
          <div class="section">
              <h3>👤 Customer Information</h3>
              <p><strong>Name:</strong> ${orderData.firstName} ${orderData.lastName}</p>
              <p><strong>Email:</strong> ${orderData.email}</p>

          </div>
          
          <div class="section">

                      `).join('')}

  `;
    }
    console.log("urlParamsurlParamsurlParams", urlParams)
    // Check success status
    if (urlParams.success === "true") {
      // ✅ Successful
      iconCircle.className = "fas fa-check";
      iconCircle.style.color = "#4CAF50";
      title.textContent = "Thank You For Your Order!";
      message.innerHTML = "Your order has been placed successfully.<br>We'll contact you soon.";
      localStorage.removeItem(CART_KEY);

      // Confetti 🎉
      // setTimeout(createConfetti, 500);
    } else {
      // ❌ Failed
      iconCircle.className = "fas fa-times";
      iconCircle.style.color = "#E53935";
      title.textContent = "Payment Failed";
      message.innerHTML = "Unfortunately, your payment was not successful.<br>Please try again.";
    }


    // Countdown for redirect
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');

    const countdown = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(countdown);
      }
    }, 1000);

    // Redirect after 5 seconds

    //   } else {
    //     // ❌ Failure → retry checkout
    //     window.location.href = "checkout.html";
    //   }
    // }, 5000);


    // Create confetti effect
    function createConfetti() {
      const colors = ['#ff9e1b', '#ffce5c', '#4CAF50', '#FFD700', '#FF6B6B'];
      const card = document.querySelector('.thankyou-card');

      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        card.appendChild(confetti);

        // Animate confetti
        setTimeout(() => {
          confetti.style.opacity = '1';
          confetti.style.transition = 'all 0.5s ease';
          confetti.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) rotate(${Math.random() * 360}deg)`;
        }, i * 100);
      }
    }

    // Run confetti animation after a short delay
    setTimeout(createConfetti, 500);
  </script>
